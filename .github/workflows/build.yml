name: Build

on:
    workflow_call:
        inputs:
            artifact-suffix:
                required: true
                type: string

jobs:
    build:
        name: Build
        runs-on: windows-latest
        env:
            RimWorldSteamWorkshopFolderPath: ..\.deps\refs
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v4

            - name: Setup Dotnet
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: 6.0.x

            - name: Build Mod for 1.5
              env:
                  RimWorldVersion: 1.5
              run: |
                  dotnet build .vscode/mod.csproj --configuration Release
                  dotnet build .vscode/qualitybionics.csproj --configuration Release

            - name: Upload Mod Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: QualityBionicsContinued-${{ inputs.artifact-suffix }}
                  path: |
                      About/
                      1.5/
                      Common/
                      Defs/
                      Patches/
                      LICENSE
                      LICENSE.Apache-2.0
                      LICENSE.MIT
                      README.md
                      CHANGELOG.md
                      !**/.*
                      !About/*.pdn
                      !About/*.svg
                      !About/*.ttf
